<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KontrolGas - Dashboard Nivel 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            color: #2d3748;
            font-weight: 300;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .logo svg {
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }
        
        .logo:hover svg {
            transform: scale(1.05);
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 200;
            margin-bottom: 10px;
            color: #2d3748;
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #718096;
            font-weight: 300;
        }
        
        .optimization-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 10px;
            font-weight: 400;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 400;
            color: #4a5568;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 0.5px;
        }
        
        /* GR√ÅFICO SEMICIRCULAR SVG AGRANDADO */
        .gauge-card {
            text-align: center;
            position: relative;
        }
        
        .gauge-container {
            position: relative;
            margin: 40px auto;
            width: 350px;
            height: 220px;
        }
        
        .gauge-svg {
            width: 350px;
            height: 200px;
            margin: 0 auto;
            display: block;
        }
        
        .gauge-track {
            stroke: #e2e8f0;
            stroke-width: 12;
            fill: none;
            stroke-linecap: round;
        }
        
        .gauge-fill {
            stroke: #48bb78;
            stroke-width: 12;
            fill: none;
            stroke-linecap: round;
            transition: stroke-dasharray 1.5s ease-in-out, stroke 0.5s ease;
        }
        
        .gauge-center {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .gauge-percentage {
            font-size: 3.5rem;
            font-weight: 100;
            color: #2d3748;
            margin-bottom: 8px;
            letter-spacing: -2px;
            transition: color 0.5s ease;
        }
        
        .gauge-label {
            font-size: 0.9rem;
            color: #718096;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* VISOR DIGITAL CON FONDO PLOMO CLARO */
        .digital-card {
            text-align: center;
        }
        
        .digital-display {
            background: #9ca3af;
            color: white;
            border-radius: 16px;
            padding: 50px 30px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .digital-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .digital-value {
            font-size: 4rem;
            font-weight: 200;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            margin-bottom: 10px;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
        }
        
        .digital-unit {
            font-size: 1.4rem;
            font-weight: 200;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        /* GR√ÅFICO DE CONSUMO */
        .chart-card {
            grid-column: 1 / -1;
        }
        
        .chart-container {
            position: relative;
            height: 350px;
            margin: 30px 0;
            background: #fafbfc;
            border-radius: 12px;
            padding: 20px;
        }
        
        .chart-canvas {
            width: 100%;
            height: 100%;
        }
        
        /* BARRA DE ESTADO MINIMALISTA */
        .status-bar {
            background: white;
            border-radius: 16px;
            padding: 25px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 25px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.06);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 300;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-connected {
            background: #48bb78;
        }
        
        .status-disconnected {
            background: #f56565;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        /* PANEL DE CONFIGURACI√ìN */
        .config-panel {
            background: white;
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .config-title {
            font-size: 1.2rem;
            font-weight: 300;
            color: #2d3748;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .config-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-label {
            font-weight: 300;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        .input-field {
            padding: 15px 18px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 300;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        /* ESQUEMA DE COLORES ALTERNATIVO */
        .color-scheme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 50px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 300;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .color-scheme-toggle:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        /* ESQUEMA OSCURO */
        .dark-theme {
            background: #1a202c;
            color: #e2e8f0;
        }
        
        .dark-theme .card,
        .dark-theme .header,
        .dark-theme .status-bar,
        .dark-theme .config-panel {
            background: #2d3748;
            border-color: #4a5568;
        }
        
        .dark-theme .title {
            color: #e2e8f0;
        }
        
        .dark-theme .gauge-track {
            stroke: #4a5568;
        }
        
        .dark-theme .gauge-percentage {
            color: #e2e8f0;
        }
        
        .dark-theme .digital-display {
            background: #4a5568;
        }
        
        .dark-theme .input-field {
            background: #4a5568;
            border-color: #718096;
            color: #e2e8f0;
        }
        
        .dark-theme .chart-container {
            background: #4a5568;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .config-inputs {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                text-align: center;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .digital-value {
                font-size: 3rem;
            }
            
            .gauge-percentage {
                font-size: 2.8rem;
            }
            
            .gauge-container {
                width: 300px;
                height: 190px;
            }
            
            .gauge-svg {
                width: 300px;
                height: 170px;
            }
        }
    </style>
</head>
<body>
    <button class="color-scheme-toggle" onclick="toggleColorScheme()">üåô Tema Oscuro</button>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                    <!-- Pista base -->
                    <circle cx="30" cy="30" r="25" fill="none" stroke="#e2e8f0" stroke-width="4"/>
                    <!-- Progreso -->
                    <circle cx="30" cy="30" r="25" fill="none" stroke="#48bb78" stroke-width="4"

                    <circle cx="30" cy="30" r="15" fill="#4299e1"/>

                    <text x="30" y="37" text-anchor="middle" fill="white" font-size="16" font-weight="bold">K</text>

                    <path d="M30 8 C28 10, 26 14, 28 18 C29 20, 31 20, 32 18 C34 14, 32 10, 30 8 Z"

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator status-disconnected" id="connectionIndicator"></div>

                <strong>Cliente ESP32:</strong> <span id="clientId">-</span>

        <div class="dashboard-grid">
            <!-- GR√ÅFICO SEMICIRCULAR SVG AGRANDADO -->
            <div class="card gauge-card">
                <h3 class="card-title">üìä Nivel de L√≠quido</h3>
                <div class="gauge-container">
                    <svg class="gauge-svg" viewBox="0 0 240 140">
                        <!-- Pista de fondo m√°s grande -->
                        <path class="gauge-track" d="M 30 110 A 90 90 0 0 1 210 110" stroke-dasharray="282.7" stroke-dashoffset="0"></path>
                        <!-- Progreso m√°s grande -->
                        <path class="gauge-fill" id="gaugeFill" d="M 30 110 A 90 90 0 0 1 210 110" stroke-dasharray="282.7" stroke-dashoffset="282.7"></path>
                    </svg>

                        <div class="gauge-percentage" id="percentage">0.0%</div>

            <!-- Visor Digital con Fondo Plomo -->
            <div class="card digital-card">
                <h3 class="card-title">üî¢ Peso Digital</h3>
                <div class="digital-display">
                    <div class="digital-value" id="digitalWeight">0.00</div>
                    <div class="digital-unit">kg</div>
                </div>
            </div>
            
            <!-- Gr√°fico de Consumo -->
            <div class="card chart-card">
                <h3 class="card-title">üìà Consumo √öltimas 24 Horas</h3>
                <div class="chart-container">
                    <canvas class="chart-canvas" id="consumptionChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="config-panel">
            <h3 class="config-title">‚öôÔ∏è Configuraci√≥n de Pesos</h3>
            <div class="config-inputs">
                <div class="input-group">
                    <label class="input-label" for="emptyWeight">Peso Vac√≠o (kg)</label>
                    <input type="number" class="input-field" id="emptyWeight" value="5.0" step="0.1" min="0">
                </div>
                <div class="input-group">
                    <label class="input-label" for="fullWeight">Peso Lleno (kg)</label>
                    <input type="number" class="input-field" id="fullWeight" value="15.0" step="0.1" min="0">
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="saveConfiguration()">
                    üíæ Guardar Configuraci√≥n
                </button>
                <button class="btn btn-secondary" onclick="resetConfiguration()">
                    üîÑ Restablecer
                </button>
            </div>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- MQTT.js Library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <script>
        // Variables globales
        let mqttClient = null;
        let emptyWeight = 5.0;
        let fullWeight = 15.0;
        let lastWeightData = null;
        let connectionAttempts = 0;
        const maxConnectionAttempts = 5;
        let consumptionChart = null;
        let currentTheme = 'light';
        
        // Configuraci√≥n MQTT
        const brokerUrl = 'wss://test.mosquitto.org:8081';
        const topic = 'kontrol-gas/esp32/weight';
        
        // Inicializar dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Iniciando Dashboard KontrolGas - Nivel 2');
            console.log('üìä Optimizaciones: Env√≠o Condicional | 97% Ahorro');
            loadConfiguration();
            loadTheme();
            initializeChart();
            connectMQTT();
            
            // ‚úÖ OPTIMIZACI√ìN: Actualizaci√≥n cada 10 segundos (antes 3s)
            setInterval(updateDisplay, 10000);
            
            // ‚úÖ OPTIMIZACI√ìN: Guardar datos cada 2 horas (antes 1 hora)
            setInterval(saveHistoricalData, 7200000);
            
            // ‚úÖ OPTIMIZACI√ìN: Comprimir datos cada 6 horas
            setInterval(compressHistoricalData, 21600000);
        });
        
        function toggleColorScheme() {
            const toggleBtn = document.querySelector('.color-scheme-toggle');
            
            if (currentTheme === 'light') {
                document.body.classList.add('dark-theme');
                currentTheme = 'dark';
                toggleBtn.textContent = '‚òÄÔ∏è Tema Claro';
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-theme');
                currentTheme = 'light';
                toggleBtn.textContent = 'üåô Tema Oscuro';
                localStorage.setItem('theme', 'light');
            }
            
            if (consumptionChart) {
                updateChartTheme();
            }
        }
        
        function updateChartTheme() {
            const isDark = currentTheme === 'dark';
            const chartColor = isDark ? '#667eea' : '#4299e1';
            const gridColor = isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)';
            const textColor = isDark ? '#e2e8f0' : '#2d3748';
            
            consumptionChart.data.datasets[0].borderColor = chartColor;
            consumptionChart.data.datasets[0].backgroundColor = chartColor + '20';
            consumptionChart.data.datasets[0].pointBackgroundColor = chartColor;
            
            consumptionChart.options.scales.x.grid.color = gridColor;
            consumptionChart.options.scales.y.grid.color = gridColor;
            consumptionChart.options.scales.x.ticks.color = textColor;
            consumptionChart.options.scales.y.ticks.color = textColor;
            consumptionChart.options.scales.x.title.color = textColor;
            consumptionChart.options.scales.y.title.color = textColor;
            
            consumptionChart.update();
        }
        
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                currentTheme = 'dark';
                document.querySelector('.color-scheme-toggle').textContent = '‚òÄÔ∏è Tema Claro';
            }
        }
        
        function connectMQTT() {
            connectionAttempts++;
            console.log(`üîÑ Conectando MQTT (intento ${connectionAttempts}/${maxConnectionAttempts})...`);
            
            updateConnectionStatus('Conectando...', false);
            
            try {
                const clientId = 'KontrolGas-Dashboard-' + Math.random().toString(16).substr(2, 8);
                mqttClient = mqtt.connect(brokerUrl, {
                    clientId: clientId,
                    keepalive: 30,
                    reconnectPeriod: 5000,
                    connectTimeout: 10000
                });
                
                mqttClient.on('connect', function() {
                    console.log('‚úÖ MQTT conectado exitosamente');
                    updateConnectionStatus('Conectado', true);
                    connectionAttempts = 0;
                    
                    mqttClient.subscribe(topic, function(err) {
                        if (!err) {
                            console.log(`üì• Suscrito al topic: ${topic}`);
                        } else {
                            console.error('‚ùå Error suscribi√©ndose:', err);
                        }
                    });
                });
                
                mqttClient.on('message', function(receivedTopic, message) {
                    if (receivedTopic === topic) {
                        try {
                            const data = JSON.parse(message.toString());
                            
                            // ‚úÖ PARSEAR JSON COMPACTO - NIVEL 2
                            lastWeightData = {
                                weight: data.w || 0,        // "w" ‚Üí weight
                                client_id: data.id || '-',  // "id" ‚Üí client_id
                                rssi: data.r || 0           // "r" ‚Üí rssi
                            };
                            
                            console.log('üì® Datos recibidos (compacto):', data);
                            console.log('üìä Datos parseados:', lastWeightData);
                            updateDisplay();
                        } catch (error) {
                            console.error('‚ùå Error parseando mensaje:', error);
                        }
                    }
                });
                
                mqttClient.on('error', function(error) {
                    console.error('‚ùå Error MQTT:', error);
                    updateConnectionStatus('Error de conexi√≥n', false);
                    
                    if (connectionAttempts < maxConnectionAttempts) {
                        setTimeout(connectMQTT, 5000);
                    } else {
                        updateConnectionStatus('Sin conexi√≥n', false);
                    }
                });
                
                mqttClient.on('close', function() {
                    console.log('üîå Conexi√≥n MQTT cerrada');
                    updateConnectionStatus('Desconectado', false);
                });
                
            } catch (error) {
                console.error('üí• Error creando cliente MQTT:', error);
                updateConnectionStatus('Error cr√≠tico', false);
                
                if (connectionAttempts < maxConnectionAttempts) {
                    setTimeout(connectMQTT, 5000);
                }
            }
        }
        
        function updateDisplay() {
            if (!lastWeightData) {
                return;
            }
            
            const weight = lastWeightData.weight || 0;
            const clientId = lastWeightData.client_id || '-';
            const rssi = lastWeightData.rssi || 0;
            
            // Calcular peso neto del l√≠quido
            const liquidWeight = Math.max(0, weight - emptyWeight);
            
            // Calcular porcentaje
            const totalCapacity = fullWeight - emptyWeight;
            const percentage = Math.max(0, Math.min(100, (liquidWeight / totalCapacity) * 100));
            
            // Actualizar visor digital
            document.getElementById('digitalWeight').textContent = liquidWeight.toFixed(2);
            
            // Actualizar porcentaje con 1 decimal
            document.getElementById('percentage').textContent = percentage.toFixed(1) + '%';
            updateGauge(percentage);
            
            // Actualizar informaci√≥n de estado
            document.getElementById('clientId').textContent = clientId;
            document.getElementById('rssi').textContent = rssi + ' dBm';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            
            // Agregar punto al gr√°fico (peso neto)
            addDataPoint(liquidWeight);
            
            console.log(`üìä Peso total: ${weight.toFixed(2)} kg | L√≠quido: ${liquidWeight.toFixed(2)} kg | Porcentaje: ${percentage.toFixed(1)}%`);
        }
        
        function updateGauge(percentage) {
            const gaugeFill = document.getElementById('gaugeFill');
            const gaugePercentage = document.getElementById('percentage');
            
            const circumference = 282.7;
            const offset = circumference - (percentage / 100) * circumference;
            
            gaugeFill.style.strokeDashoffset = offset;
            
            let color;
            if (percentage < 20) {
                color = '#f56565';
            } else if (percentage < 40) {
                color = '#ed8936';
            } else if (percentage < 70) {
                color = '#ecc94b';
            } else if (percentage < 90) {
                color = '#48bb78';
            } else {
                color = '#4299e1';
            }
            
            gaugeFill.style.stroke = color;
            gaugePercentage.style.color = color;
        }
        
        function updateConnectionStatus(message, isConnected) {
            const statusElement = document.getElementById('connectionStatus');
            const indicatorElement = document.getElementById('connectionIndicator');
            
            statusElement.textContent = message;
            
            if (isConnected) {
                indicatorElement.className = 'status-indicator status-connected';
            } else {
                indicatorElement.className = 'status-indicator status-disconnected';
            }
        }
        
        function initializeChart() {
            const ctx = document.getElementById('consumptionChart').getContext('2d');
            
            const labels = [];
            const now = new Date();
            for (let i = 23; i >= 0; i--) {
                const time = new Date(now.getTime() - i * 60 * 60 * 1000);
                labels.push(time.getHours().toString().padStart(2, '0') + ':00');
            }
            
            const isDark = currentTheme === 'dark';
            const chartColor = isDark ? '#667eea' : '#4299e1';
            const gridColor = isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)';
            const textColor = isDark ? '#e2e8f0' : '#2d3748';
            
            const maxCapacity = fullWeight - emptyWeight;
            
            consumptionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Peso Neto (kg)',
                        data: new Array(24).fill(null),
                        borderColor: chartColor,
                        backgroundColor: chartColor + '20',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: chartColor,
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 1,
                        pointRadius: 3,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Hora',
                                font: {
                                    size: 12,
                                    weight: '300'
                                },
                                color: textColor
                            },
                            grid: {
                                color: gridColor,
                                lineWidth: 1
                            },
                            ticks: {
                                color: textColor,
                                font: {
                                    size: 11,
                                    weight: '300'
                                }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Peso Neto (kg)',
                                font: {
                                    size: 12,
                                    weight: '300'
                                },
                                color: textColor
                            },
                            grid: {
                                color: gridColor,
                                lineWidth: 1
                            },
                            ticks: {
                                color: textColor,
                                font: {
                                    size: 11,
                                    weight: '300'
                                }
                            },
                            min: 0,
                            max: maxCapacity,
                            beginAtZero: true
                        }
                    }
                }
            });
            
            loadHistoricalData();
        }
        
        function addDataPoint(liquidWeight) {
            if (!consumptionChart) return;
            
            const now = new Date();
            const currentHour = now.getHours();
            
            consumptionChart.data.datasets[0].data[currentHour] = liquidWeight;
            consumptionChart.update('none');
            
            console.log(`üìà Gr√°fico actualizado - Hora: ${currentHour}:00, Peso Neto: ${liquidWeight.toFixed(2)} kg`);
        }
        
        function saveHistoricalData() {
            if (!lastWeightData) return;
            
            const now = new Date();
            const hourKey = `weight_${now.getFullYear()}_${now.getMonth()}_${now.getDate()}_${now.getHours()}`;
            
            const liquidWeight = Math.max(0, lastWeightData.weight - emptyWeight);
            
            localStorage.setItem(hourKey, JSON.stringify({
                weight: liquidWeight,
                timestamp: now.getTime()
            }));
            
            // Limpiar datos antiguos (m√°s de 24 horas)
            const cutoffTime = now.getTime() - (24 * 60 * 60 * 1000);
            const keysToRemove = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('weight_')) {
                    try {
                        const data = JSON.parse(localStorage.getItem(key));
                        if (data.timestamp < cutoffTime) {
                            keysToRemove.push(key);
                        }
                    } catch (e) {
                        keysToRemove.push(key);
                    }
                }
            }
            
            keysToRemove.forEach(key => localStorage.removeItem(key));
            
            if (keysToRemove.length > 0) {
                console.log(`üßπ Limpieza: ${keysToRemove.length} registros antiguos eliminados`);
            }
        }
        
        // ‚úÖ OPTIMIZACI√ìN: Comprimir datos hist√≥ricos
        function compressHistoricalData() {
            const now = new Date();
            const sixHoursAgo = now.getTime() - (6 * 60 * 60 * 1000);
            
            const dataToCompress = {};
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('weight_') && !key.includes('compressed')) {
                    try {
                        const data = JSON.parse(localStorage.getItem(key));
                        if (data.timestamp < sixHoursAgo) {
                            const hourBlock = Math.floor(data.timestamp / (2 * 60 * 60 * 1000));
                            if (!dataToCompress[hourBlock]) {
                                dataToCompress[hourBlock] = [];
                            }
                            dataToCompress[hourBlock].push(data.weight);
                            localStorage.removeItem(key);
                        }
                    } catch (e) {
                        localStorage.removeItem(key);
                    }
                }
            }
            
            // Guardar promedios
            let compressedCount = 0;
            Object.keys(dataToCompress).forEach(hourBlock => {
                const weights = dataToCompress[hourBlock];
                const avgWeight = weights.reduce((a, b) => a + b, 0) / weights.length;
                const timestamp = parseInt(hourBlock) * (2 * 60 * 60 * 1000);
                
                localStorage.setItem(`weight_compressed_${hourBlock}`, JSON.stringify({
                    weight: avgWeight,
                    timestamp: timestamp
                }));
                compressedCount++;
            });
            
            if (compressedCount > 0) {
                console.log(`üóúÔ∏è Compresi√≥n: ${compressedCount} bloques de 2 horas creados`);
            }
        }
        
        function loadHistoricalData() {
            if (!consumptionChart) return;
            
            const now = new Date();
            const data = new Array(24).fill(null);
            
            for (let i = 0; i < 24; i++) {
                const time = new Date(now.getTime() - (23 - i) * 60 * 60 * 1000);
                const hourKey = `weight_${time.getFullYear()}_${time.getMonth()}_${time.getDate()}_${time.getHours()}`;
                
                const savedData = localStorage.getItem(hourKey);
                if (savedData) {
                    try {
                        const weightData = JSON.parse(savedData);
                        data[i] = weightData.weight;
                    } catch (e) {
                        console.error('Error cargando dato hist√≥rico:', e);
                    }
                }
            }
            
            consumptionChart.data.datasets[0].data = data;
            consumptionChart.update();
        }
        
        function loadConfiguration() {
            const savedEmpty = localStorage.getItem('emptyWeight');
            const savedFull = localStorage.getItem('fullWeight');
            
            if (savedEmpty) {
                emptyWeight = parseFloat(savedEmpty);
                document.getElementById('emptyWeight').value = emptyWeight;
            }
            
            if (savedFull) {
                fullWeight = parseFloat(savedFull);
                document.getElementById('fullWeight').value = fullWeight;
            }
            
            console.log(`‚öôÔ∏è Configuraci√≥n cargada: Vac√≠o=${emptyWeight}kg, Lleno=${fullWeight}kg`);
        }
        
        function saveConfiguration() {
            emptyWeight = parseFloat(document.getElementById('emptyWeight').value);
            fullWeight = parseFloat(document.getElementById('fullWeight').value);
            
            if (emptyWeight >= fullWeight) {
                alert('‚ùå Error: El peso vac√≠o debe ser menor que el peso lleno');
                return;
            }
            
            localStorage.setItem('emptyWeight', emptyWeight);
            localStorage.setItem('fullWeight', fullWeight);
            
            if (consumptionChart) {
                const maxCapacity = fullWeight - emptyWeight;
                consumptionChart.options.scales.y.max = maxCapacity;
                consumptionChart.update();
                console.log(`üìä Escala del gr√°fico actualizada: 0 - ${maxCapacity} kg`);
            }
            
            console.log(`üíæ Configuraci√≥n guardada: Vac√≠o=${emptyWeight}kg, Lleno=${fullWeight}kg`);
            alert('‚úÖ Configuraci√≥n guardada correctamente');
            
            updateDisplay();
        }
        
        function resetConfiguration() {
            emptyWeight = 5.0;
            fullWeight = 15.0;
            
            document.getElementById('emptyWeight').value = emptyWeight;
            document.getElementById('fullWeight').value = fullWeight;
            
            localStorage.removeItem('emptyWeight');
            localStorage.removeItem('fullWeight');
            
            if (consumptionChart) {
                const maxCapacity = fullWeight - emptyWeight;
                consumptionChart.options.scales.y.max = maxCapacity;
                consumptionChart.update();
                console.log(`üìä Escala del gr√°fico restablecida: 0 - ${maxCapacity} kg`);
            }
            
            console.log('üîÑ Configuraci√≥n restablecida');
            alert('üîÑ Configuraci√≥n restablecida a valores por defecto');
            
            updateDisplay();
        }
    </script>
